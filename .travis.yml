jobs:
  include:
    - stage: build
      language: rust
      cache: cargo

      install:
        - cargo install mdbook

      script:
        - mdbook build

      branches:
        only:
          - master
    - stage: deploy
      language: node_js
      node_js: node

      cache:
        directories:
          - node_modules
      
      before_deploy:
        - npm install netlify-cli -g
      
      script: 
        - netlify deploy -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN -p ./book